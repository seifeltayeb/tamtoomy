<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 20px;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            min-width: 70px;
            flex: 1;
            margin: 0 5px;
        }
    </style>
    <script>
        function updateTimer() {
            let days = document.getElementById("days").textContent;
            let hours = document.getElementById("hours").textContent;
            let minutes = document.getElementById("minutes").textContent;
            let seconds = document.getElementById("seconds").textContent;

            seconds--;
            if (seconds < 0) {
                seconds = 59;
                minutes--;
            }
            if (minutes < 0) {
                minutes = 59;
                hours--;
            }
            if (hours < 0) {
                hours = 23;
                days--;
            }

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
        setInterval(updateTimer, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Exciting Countdown!</h1>
        <div class="timer">
            <div class="time-box"><span id="days">{{ time.days }}</span><br>Days</div>
            <div class="time-box"><span id="hours">{{ time.hours }}</span><br>Hours</div>
            <div class="time-box"><span id="minutes">{{ time.minutes }}</span><br>Minutes</div>
            <div class="time-box"><span id="seconds">{{ time.seconds }}</span><br>Seconds</div>
        </div>
    </div>
</body>
</html>
