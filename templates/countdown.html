<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a148c, #7b1fa2);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            border: none;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 2.2rem;
            font-weight: 600;
            margin-top: 20px;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            min-width: 100px;
            flex: 1;
            margin: 0 8px;
            text-transform: uppercase;
            box-shadow: inset 0px 0px 15px rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        span {
            display: block;
            font-size: 3rem;
            font-weight: 700;
        }
    </style>
    <script>
        function updateTimer() {
            let days = document.getElementById("days").textContent;
            let hours = document.getElementById("hours").textContent;
            let minutes = document.getElementById("minutes").textContent;
            
            minutes--;
            if (minutes < 0) {
                minutes = 59;
                hours--;
            }
            if (hours < 0) {
                hours = 23;
                days--;
            }

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
        }
        setInterval(updateTimer, 60000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Exciting Countdown!</h1>
        <div class="timer">
            <div class="time-box"><span id="days">{{ time.days }}</span>D</div>
            <div class="time-box"><span id="hours">{{ time.hours }}</span>H</div>
            <div class="time-box"><span id="minutes">{{ time.minutes }}</span>M</div>
        </div>
    </div>
</body>
</html>
