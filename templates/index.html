<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function updateTimer() {
            fetch('/time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("days").textContent = data.days;
                    document.getElementById("hours").textContent = data.hours;
                    document.getElementById("minutes").textContent = data.minutes;
                })
                .catch(error => console.error('Error fetching time:', error));
        }

        updateTimer(); // Fetch immediately on page load
        setInterval(updateTimer, 60000); // Update every 60 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Countdown to Aug 10, 2025!</h1>
        <div class="timer">
            <div class="time-box"><span id="days">{{ time.days }}</span>D</div>
            <div class="time-box"><span id="hours">{{ time.hours }}</span>H</div>
            <div class="time-box"><span id="minutes">{{ time.minutes }}</span>M</div>
        </div>
    </div>
</body>
</html>
