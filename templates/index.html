<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One by One, Can't Binge This One</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a148c, #7b1fa2);
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white;
            text-align: center;
        }
        .banner {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: right;
        }
        .banner button {
            background: white;
            color: #4a148c;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            border-radius: 5px;
        }
        .banner button:hover {
            background: #ffeb3b;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 2.2rem;
            font-weight: 600;
            margin-top: 20px;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            min-width: 100px;
            flex: 1;
            margin: 0 8px;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 10px;
        }
        span {
            display: block;
            font-size: 3rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="banner">
        <button onclick="window.location.href='/notes'">Notes</button>
    </div>
    
    <div class="container">
        <h1>One by One, Can't Binge This One</h1>
        <div class="timer">
            <div class="time-box"><span id="days">{{ time.days }}</span>D</div>
            <div class="time-box"><span id="hours">{{ time.hours }}</span>H</div>
            <div class="time-box"><span id="minutes">{{ time.minutes }}</span>M</div>
        </div>
    </div>
</body>
</html>
